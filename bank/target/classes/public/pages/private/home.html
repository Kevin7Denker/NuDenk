<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        />

        <script src="../../Scripts/home.js" defer></script>

        <link rel="stylesheet" type="text/css" href="./Styles/global.css" />
        <link rel="stylesheet" type="text/css" href="./Styles/home.css" />

        <title>NuDenk</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="/"><h1>NuDenk</h1></a>
                <ul>
                    <li>
                        <a href="/config">
                            <span class="material-symbols-outlined">
                                settings
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="/logout"
                            ><span class="material-symbols-outlined">
                                logout
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="user-info">
                <h2>Welcome, ${userName} ${userSurname}!</h2>
                <p>Email: ${userEmail}</p>
                <p>CPF: ${userCPF}</p>
                <p>Balance: $${userBalance}</p>
            </section>

            <section>
                <div class="container">
                    <div class="actions">
                        <h3>Quick Actions</h3>
                        <div class="action-buttons">
                            <a href="#" class="button" onclick="openModal('transferModal')">Transfer</a>
                            <a href="#" class="button" onclick="openModal('depositModal')">Deposit</a>
                            <a href="#" class="button" onclick="openModal('extractModal')">Extract</a>
                        </div>
                    </div>

                    <div class="calendar">
                        <div class="calendar-header">
                            <span class="monteh-picker" id="month-picker">
                                May
                            </span>
                            <div class="year-picker" id="year-picker">
                                    <span class="year-change" id="pre-year">
                                    <pre><</pre>
                                </span>
                                <span id="year">2020 </span>
                                <span class="year-change" id="next-year">
                                    <pre>></pre>
                                </span>
                            </div>
                        </div>

                        <div class="calendar-body">
                            <div class="calendar-week-days">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="calendar-days"></div>
                        </div>
                        <div class="calendar-footer"></div>
                        <div class="date-time-formate">
                            <div class="day-text-formate">TODAY</div>
                            <div class="date-time-value">
                                <div class="time-formate">01:41:20</div>
                                <div class="date-formate">
                                    03 - march - 2022
                                </div>
                            </div>
                        </div>
                        <div class="month-list"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modals -->
        <div id="transferModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('transferModal')">&times;</span>
                <h2>Transfer</h2>
                <form>
                    <!-- Form content for transfer -->
                </form>
            </div>
        </div>

        <div id="depositModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('depositModal')">&times;</span>
                <h2>Deposit</h2>
                <form>
                    <!-- Form content for deposit -->
                </form>
            </div>
        </div>

        <div id="extractModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('extractModal')">&times;</span>
                <h2>Extract</h2>
                <form>
                    <!-- Form content for extract -->
                </form>
            </div>
        </div>

        <script>
            function openModal(modalId) {
                document.getElementById(modalId).style.display = 'block';
            }

            function closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }

            window.onclick = function(event) {
                const modals = document.getElementsByClassName('modal');
                for (let i = 0; i < modals.length; i++) {
                    if (event.target == modals[i]) {
                        modals[i].style.display = 'none';
                    }
                }
            }
        </script>

        <style>
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
            }

            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </body>
</html></div>
