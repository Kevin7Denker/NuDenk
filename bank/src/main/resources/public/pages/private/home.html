<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        />

        <script src="../../Scripts/home.js" defer></script>

        <link rel="stylesheet" type="text/css" href="./Styles/global.css" />
        <link rel="stylesheet" type="text/css" href="./Styles/home.css" />

        <title>NuDenk</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>NuDenk</h1>
                <ul>
                    <li>
                        <a href="/settings">
                            <span class="material-symbols-outlined">
                                settings
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="/logout"
                            ><span class="material-symbols-outlined">
                                logout
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="user-info">
                <h2>Welcome, ${userName} ${userSurname}!</h2>
                <p>Email: ${userEmail}</p>
                <p>CPF: ${userCPF}</p>
                <p>Balance: $${userBalance}</p>
            </section>

            <section>
                <div class="container">
                    <div class="actions">
                        <h3>Quick Actions</h3>
                        <div class="action-buttons">
                            <a href="/transfer" class="button">Transfer</a>
                            <a href="/deposit" class="button">Deposit</a>
                        </div>
                    </div>

                    <div class="calendar">
                        <div class="calendar-header">
                            <span class="month-picker" id="month-picker">
                                May
                            </span>
                            <div class="year-picker" id="year-picker">
                                <span class="year-change" id="pre-year">
                                    <pre><</pre>
                                </span>
                                <span id="year">2020 </span>
                                <span class="year-change" id="next-year">
                                    <pre>></pre>
                                </span>
                            </div>
                        </div>

                        <div class="calendar-body">
                            <div class="calendar-week-days">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="calendar-days"></div>
                        </div>
                        <div class="calendar-footer"></div>
                        <div class="date-time-formate">
                            <div class="day-text-formate">TODAY</div>
                            <div class="date-time-value">
                                <div class="time-formate">01:41:20</div>
                                <div class="date-formate">
                                    03 - march - 2022
                                </div>
                            </div>
                        </div>
                        <div class="month-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
